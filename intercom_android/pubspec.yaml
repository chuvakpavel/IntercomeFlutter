name: intercom_android
description: Android implementation of the intercom_plugin.
repository: https://github.com/chuvakpavel/IntercomeFlutter/tree/main/intercom_android
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  intercom_platform_interface:
    path: ../intercom_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2
  pigeon: ^10.1.2

flutter:
  plugin:
    implements: intercom_plugin
    platforms:
      android:
        dartPluginClass: AndroidIntercom
        package: com.igniscor.plugins.intercom
        pluginClass: IntercomAndroidPlugin
